<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光影 | 西丰县林业生态公益基金会</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 font-sans">
  <div class="container mx-auto py-20 px-4">
    <h1 class="text-3xl font-bold text-forest-dark mb-8">光影 · 生态宣传片</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- 视频卡片1：本地视频 -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">森林生态系统纪录片</h2>
        <video controls poster="https://picsum.photos/id/29/600/400" class="w-full rounded-lg mb-2">
          <source src="assets/videos/forest.mp4" type="video/mp4">
          您的浏览器不支持视频播放。
        </video>
        <p class="text-stone text-sm">探索温带森林的生态系统结构，了解物种间的依存关系。</p>
      </div>
      <!-- 视频卡片2：外链视频（B站或YouTube） -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">气候变化与生态</h2>
        <div class="aspect-w-16 aspect-h-9 mb-2">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen class="w-full h-64 rounded-lg"></iframe>
        </div>
        <p class="text-stone text-sm">全球气候变化影响森林生态系统的结构与功能。</p>
      </div>
      <!-- 可继续添加更多视频卡片 -->
    </div>
    <a href="index.html" class="text-forest hover:underline mt-8 inline-block">返回首页</a>
  </div>
</body>
</html>
